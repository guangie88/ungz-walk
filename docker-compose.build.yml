version: '2'
services:
  build:
    image: 'clux/muslrust:stable'
    command:
      - cargo
      - +stable
      - build
      - '--release'
    volumes:
      - '.:/volume'
    environment:
      HOME: /volume
  clean:
    image: 'clux/muslrust:stable'
    command:
      - cargo
      - +stable
      - clean
    volumes:
      - '.:/volume'
    environment:
      HOME: /volume
